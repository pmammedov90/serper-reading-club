<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The SerPer Reading Club for passionate readers in Haringey, London">
    <meta name="keywords" content="adore reading books, a passionate reader, books, haringey, london">

    <!-- Here the html file and css files are being linked to eachother -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>SerPer Reading Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Reading Club</h1>
        </a>

        <nav>
            <ul id="menu">

                <li>
                    <a href="register.html" class="active">Register</a>
                </li>
                <li>
                    <a href="reading-times.html">Reading Times</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>

            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div>
            <form class="register-form" action="https://formdump.codeinstitute.net/" method="POST">
                <h2>Let's get you registered!</h2>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required>

                <label for="indoor">Indoor</label>
                <input type="radio" id="indoor" name="visit_preference" value="indoor" required>

                <label for="trail">Outdoor</label>
                <input type="radio" id="outdoor" name="visit_preference" value="outdoor" required>

                <label for="both">Both</label>
                <input type="radio" id="both" name="visit_preference" value="both" required>

                <input class="register-button" type="submit" value="Let's Read!">
            </form>
        </div>

    </section>


    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page"><i
                        class="fa-brands fa-facebook"></i></a>
                <!-- target="_blank" allows to open on a new tab -->
            </li>

            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page"><i
                        class="fa-brands fa-square-twitter"></i></a>
                <!-- target="_blank" allows to open on a new tab -->
            </li>

            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page"><i
                        class="fa-brands fa-square-instagram"></i></a>
                <!-- target="_blank" allows to open on a new tab -->
            </li>

            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube Channel"><i
                        class="fa-brands fa-square-youtube"></i></a>
                <!-- target="_blank" allows to open on a new tab -->
            </li>
        </ul>
    </footer>

    <!-- font awesome script, located here for site load quickly -->
    <script src="https://kit.fontawesome.com/93a2451aa7.js" crossorigin="anonymous"></script>
</body>

</html>
